name: Run Python CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

     runs-on: ubuntu-latest

     steps:
     - name: Checkout code
       uses: actions/checkout@v4

     - name: set up Python
       uses: actions/setup-python@v5
       with:
          python-version: '3.10'

     - name: Install dependencies
       run: |
          pip install -r requirements.txt

     - name: Run tests
       run: |
          pytest
    
     - name: Lint with flake8
       run: |
        pip install flake8
        flake8 .
